user  nginx;
worker_processes  auto; # [优化] 自动适配 CPU 核心数 (原默认值: 1)

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  4096; # [优化] 单进程最大连接数 (原默认值: 1024) -> 理论最大并发 = 核心数 * 4096
    use epoll;                # [优化] 显式指定使用 Linux 高性能网络 IO 模型 (默认会自动选择，但显式指定更稳妥)
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # [优化] 日志格式增强：增加了 $request_time (请求处理时间)，便于性能分析
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      '$request_time';

    access_log  /var/log/nginx/access.log  main;

    # --- 核心网络性能优化 ---
    sendfile        on; # 开启零拷贝文件传输
    tcp_nopush      on; # [优化] 配合 sendfile 使用，当数据包填满时才发送，减少网络报文数 (原默认: 注释掉)
    tcp_nodelay     on; # [优化] 禁用 Nagle 算法，有数据立即发送，提高响应速度 (默认通常开启，显式声明)

    keepalive_timeout  65;
    
    # [优化] 全局上传文件大小限制 (原默认: 1M) -> 调整为 50M 以支持大图片/视频上传
    client_max_body_size 50M;

    # --- 全局 Gzip 压缩优化 (原默认: 注释掉/关闭) ---
    gzip  on;
    gzip_min_length 1k;       # [优化] 小于 1k 的文件不压缩，避免越压越大
    gzip_comp_level 5;        # [优化] 压缩级别 1-9，5 是 CPU 消耗与压缩比的最佳平衡点 (默认: 1)
    gzip_vary on;             # [优化] 响应头添加 Vary: Accept-Encoding，告知代理服务器缓存压缩版和非压缩版
    # [优化] 增加需要压缩的 MIME 类型 (默认仅压缩 text/html)
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # [优化] 安全配置：隐藏 Nginx 版本号，防止漏洞扫描 (默认: on)
    server_tokens off;

    include /etc/nginx/conf.d/*.conf;
}
