# Test environment configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Security configuration
app.jwt.secret=PRxPke9vWCgtOSdh6Rldm+49GlKm2sJ9IYXrR03xN1E=
app.cors.allowed-origins=http://localhost:8443
app.tenant.base-domain=freecity.club
app.tenant.default-code=admin
app.upload.path=uploads
app.upload.max-size=10MB

# Servlet multipart configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Disable lazy initialization for tests to avoid issues with mock dependencies
spring.main.lazy-initialization=false

# Disable automatic SQL script initialization for tests (using JPA ddl-auto instead)
spring.sql.init.mode=never

# Logging configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE